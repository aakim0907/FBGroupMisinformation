<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Get neutral articles</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">
</head>
<body>
    <div class="wrapper">
        <form class="paste" action = "/" method="get">
            <label class="paste-label">Paste an article link:</label>
            <input type="text" name="link" size="50" class="paste-bar">
            <input type="submit" value="Submit" class="paste-button">
        </form>
        
        {% if results %}
        <div class="results">
            <p class="results-heading">Here are five similar articles:</p>
            <div class="results-links">
            {% for result in results %}
                <a class="results-link" href="{{ result.url }}" target="_blank">{{ result.title }}</a>
            {% endfor %}
            </div>
        </div>
        {% endif %}
    </div>
</body>
</html>
